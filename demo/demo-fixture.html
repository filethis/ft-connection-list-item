<!-- ft-connection-list-item element demo -->

<!-- Imports -->
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../ft-connection-list-item.html">


<!--

An element that renders a single FileThis connection resource as a list item

@demo demo/index.html
 -->
<dom-module id="demo-fixture">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display:block;
            }
        </style>

        <div class="layout vertical center">

            <!-- Waiting -->
            <div class="layout horizontal center">
                <div style="width:150px; font-size:14pt" align="right">Waiting:</div>
                <div style="width:35px;"></div>
                <ft-connection-list-item id="itemWaiting"></ft-connection-list-item>
            </div>

            <div style="height:25px;"></div>

            <!-- Waiting, selected -->
            <div class="layout horizontal center">
                <div style="width:150px; font-size:14pt" align="right">Waiting, selected:</div>
                <div style="width:35px;"></div>
                <ft-connection-list-item id="itemWaitingSelected"></ft-connection-list-item>
            </div>

            <div style="height:25px;"></div>

            <!-- Connecting -->
            <div class="layout horizontal center">
                <div style="width:150px; font-size:14pt" align="right">Connecting:</div>
                <div style="width:35px;"></div>
                <ft-connection-list-item id="itemConnecting"></ft-connection-list-item>
            </div>

            <div style="height:25px;"></div>

            <!-- Downloading -->
            <div class="layout horizontal center">
                <div style="width:150px; font-size:14pt" align="right">Downloading:</div>
                <div style="width:35px;"></div>
                <ft-connection-list-item id="itemDownloading"></ft-connection-list-item>
            </div>

            <div style="height:25px;"></div>

            <!-- Question -->
            <div class="layout horizontal center">
                <div style="width:150px; font-size:14pt" align="right">Question:</div>
                <div style="width:35px;"></div>
                <ft-connection-list-item id="itemQuestion"></ft-connection-list-item>
            </div>

            <div style="height:25px;"></div>

            <!-- Error -->
            <div class="layout horizontal center">
                <div style="width:150px; font-size:14pt" align="right">Error:</div>
                <div style="width:35px;"></div>
                <ft-connection-list-item id="itemError">
                </ft-connection-list-item>
            </div>
        </div>

    </template>

    <script>

        Polymer
        ({
            is: 'demo-fixture',

            properties:
            {
                mytrue: {
                    type: Boolean,
                    value: true
                },
                myfalse: {
                    type: Boolean,
                    value: false
                }
            },

            ready: function()
            {
                this._loadFakeConnection();
            },

            _loadFakeConnection: function()
            {
                var path = "fake-connection.json";

                var xmlHttpRequest = new XMLHttpRequest();
                xmlHttpRequest.overrideMimeType("application/json");
                xmlHttpRequest.open('GET', path, true);
                xmlHttpRequest.onreadystatechange = function()
                {
                    if (xmlHttpRequest.readyState === 4 &&
                        xmlHttpRequest.status === 200)
                    {
                        var connection = JSON.parse(xmlHttpRequest.responseText);

                        // Waiting
                        var connectionWaiting = Object.assign({}, connection);
                        this.$.itemWaiting.connection = connectionWaiting;

                        // Waiting, selected
                        var connectionWaitingSelected = Object.assign({}, connection);
                        this.$.itemWaitingSelected.connection = connectionWaitingSelected;
                        this.$.itemWaitingSelected.selected = true;

                        // Connecting
                        var connectionConnecting = Object.assign({}, connection);
                        connectionConnecting.state = "connecting";
                        this.$.itemConnecting.connection = connectionConnecting;

                        // Downloading
                        var connectionDownloading = Object.assign({}, connection);
                        connectionDownloading.state = "uploading";
                        this.$.itemDownloading.connection = connectionDownloading;

                        // Question
                        var connectionQuestion = Object.assign({}, connection);
                        connectionQuestion.state = "question";
                        this.$.itemQuestion.connection = connectionQuestion;

                        // Error
                        var connectionError = Object.assign({}, connection);
                        connectionError.state = "error";
                        this.$.itemError.connection = connectionError;
                    }
                }.bind(this);
                xmlHttpRequest.send();
            }
        });

    </script>

</dom-module>
